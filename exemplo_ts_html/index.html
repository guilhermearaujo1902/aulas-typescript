<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            display: flex;
            justify-content: space-around;

        .flex div{
            padding: 20px;
            margin-top: 20px;
            min-width: 200px;
            font-size: 20px;
            border-radius: 8px;
        }

    </style>

    <label for="nome">Nome</label><br>
    <input type="text" name="nome" id="nome">

    <br><br>
    <button onclick="exibirAlerta()">Alerta!</button>
    <button onclick="exibirNome()">Capturar nome</button>

    <br>
    <div id="resultado"></div>

    <br><br>
    <label for="numero">Digite um número</label>
    <input type="text" name="numero" id="numero">

    <button onclick="capturarNumero()">Verificar Par/Ímpar</button>

    <div class="flex">
        <div id="divPar"></div>
        <div id="divImpar"></div>
    </div>

    <script src="script.js"></script>

</html>
